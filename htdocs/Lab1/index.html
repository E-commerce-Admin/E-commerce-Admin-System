<!DOCTYPE html>
<html>
<head>
	<title>Lab upon HTML CSS JS</title>
	<style type="text/css">
	h1 {
			font-family: Impact, sans-serif;
			color: #CE5937;
			}		
	</style>
	<script type="text/javascript">
		function changeStyle() {
			var div1=document.getElementById('welcome');
			div1.style.background='purple';
		}
	</script>
</head>
<body>
	<h1 id="welcome">HTML CSS JS</h1>
		<p>Welcome to Lab of CAN302</p>
		<p style="text-align: center;"> In-line CSS (style) for center alignment.</p>
		<a href="#" onclick="changeStyle()">Clike me to trigger the JS</a>
</body>
</html>
